<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Pokedex</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Info on a Pokemon!</h1>
      <label for="pokemonNum">Enter an index or name:</label>
      <input id="pokemonNum" type="text" />
      <button class="btn-success" id="pokemonID">
        Get Info about Pokemon
      </button>
      <div class="showErrors"></div>
      <div class="showName"></div>
      <div class="showImg"></div>
      <div class="showAbilities"></div>
      <div class="showMoves"></div>
      <div class="showTypes"></div>
      <div class="showEggs"></div>
      <div class="showHabitat"></div>
      <div class="showFlavorText"></div>
    </div>
  </body>
</html>
