<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Pokedex</title>
  </head>
  <body>
    <div class="container">
      <h1 class="animate__animated animate__flip">Get Info on a Pokemon!</h1>
      <label for="pokemonName">Enter a name:</label>
      <input id="pokemonName" type="text" />
      <div class="container">
        <select id="selectHabitat">
          <option value="default">Select a Habitat</option>
          <option value=1>Cave</option>
          <option value=2>Forest</option>
          <option value=3>Grassland</option>
        </select>
        <select id="selectType">
          <option value="default">Select a Type</option>
          <option value=1>Normal</option>
          <option value=2>Flying</option>
          <option value=3>Fighting</option>
        </select>
      </div>
      <div class="animate__animated animate__rubberBand">
        <button class="btn-success" id="pokemonID">
          Get ID and Info about Pokemon
        </button>
      </div>
      <div class="showErrors"></div>
      <div class="row">
        <div class="col-md-6">
          <div class="front-of-card">
            <div class="card">
              <div class="card-title"></div>
              <div class="card-text">
                <span class="name"></span> </br>
                Height: <span class="height"></span>ft. Weight: <span class="weight"></span>lbs </br>
                Type: <span class="type"></span>
              </div>
            </div>
          </div>
          <!-- <h1 class="animate__animated animate__flip">An animated element</h1> -->

          <div class="back-of-card">
            <div class="card">
              <div class="animate__animated animate__flip">
                <div class="card-text">
                  <span class="emphsis">Abilities:</span> <span class="showAbilities"></span> </br>
                  <span class="emphsis">Types:</span> <span class="showTypes"></span> </br>
                  <span class="emphsis">Eggs:</span> <span class="showEggs"></span> </br>
                  <span class="emphsis">Moves:</span> <span class="showMoves"></span>
                  <div class="showPokeHabitat"></div>
                  <div class="showFlavorText"></div>

                </div>
            </div>
          </div>
          </div>
          <button class="btn-success" id="moreInfo">Flip Card Over!</button>
        </div>
      </div>
  </body>
</html>
